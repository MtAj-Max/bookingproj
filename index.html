<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- creating header -->
    <header >
    
        
        <h1 class="al">Hello Tickets</h1>
        
       
        
            <a href="#">Home</a>
            <a href="#">Bookings</a>
            <a href="#">Wallet</a>
            <a href="#">about</a>
    

        <a href=""></a><div class="al" style="margin-top: 8px;">
            <span class="material-symbols-outlined">
                account_circle
                </span>
        </div>
    
        
    </header>

    <hgroup class="bg">
        <!-- creating a overall container -->
        <div class="ticket pcon">
            <!-- container 1 -->
            <div class="con"><form>  
                <h2>PNR Status</h2> 
                <label for="firstname">Enten PNR number</label> <br/>  <br>
                          <input type="text" value="10 digit number"/> <br/>  <br>
               <input class="btn-shaketext" type="button" value="Submit">
             </form>
            </div>
            <!-- container 2 -->
            <div class="con"><form>  
                <h2>Train Tickets</h2> 
                <label for="firstname">From</label> <br/>  
                          <input type="text" value="eg:Mumbai"/> <br/>  <br>
               <label for="lastname">To</label>  <br>
                          <input type="text" value="eg:Chennai"/> <br/>  <br>
                <label for="lastname">Select Date</label>  <br>
                          <input type="date" value="date"> <br> <br>
                          <input class="btn-shaketext" type="button" value="Search Train">
             </form>
            </div>
            <!-- container 3 -->
            <div class="con"><form>  
                <h2>Train Live Locatin</h2> 
                <label for="firstname">Train Name/ Number</label> <br/>  
                          <input type="text" value="Select train No"/> <br/>  <br>
               <label for="lastname">Your Stop</label>  <br>
                          <input type="text" value="Select Station" /> <br/>  <br>
                          <label for="lastname">Train Start Date</label>  <br>
                          <input type="text" value="Select Date" /> <br/>  <br>
                          <button class="btn-shaketext" ><span>Search Station</span></button> 
             </form>
            </div>
        </div>
    </hgroup>

    <!-- footer -->
    <footer class="ft">
        <nav class="hp" style="margin-top: 10px;">
            
            <a href="#">Help</a>
        </nav>
        <div style="margin-top: 10px;">
            <span class="material-symbols-outlined">
                mail
                </span>
        </div>
    </footer>
</body>
</html>
